<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <article class="container">
      <div class="card-content">
        <section class="right-content">
          <h1>
            Get <span class="accent">insights </span> that help your business
            grow.
          </h1>
          <p class="info">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <div class="statistics">
            <div class="stat-info">
              <h2 class="bold">10k+</h2>
              <p class="upperCase">companies</p>
            </div>

            <div class="stat-info">
              <h2 class="bold">314</h2>
              <p class="upperCase">templates</p>
            </div>

            <div class="stat-info">
              <h2 class="bold">12M+</h2>
              <p class="upperCase">queries</p>
            </div>
          </div>
        </section>
        <picture class="image-overlay">
          <img
            src="./images/image-header-desktop.jpg"
            alt="image-header-desktop" />
        </picture>
      </div>
    </article>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Amani</a>.
    </div> -->
  </body>
</html>
